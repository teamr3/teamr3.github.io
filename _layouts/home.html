<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: none; font-size: 100%;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdVj5encFAgJAmFVI8LhHiSX9CH6LXQkwshrFZoM7ohHeMYaQ/viewform" class="button next scrolly" target="_blank">Join the Team</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

    </div>

    <div style="text-align: center;">
        {{ content }}
    </div>

    {% include footer.html %}

</body>

</html>
